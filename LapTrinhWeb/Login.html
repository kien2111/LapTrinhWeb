<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    	<link rel="stylesheet" type="text/css" href="bootstrap-theme.css">
    	<link rel="stylesheet" type="text/css" href="Asset/Login.css"> 	
	
	</head>
	<body>

	






	<div class="container" id="div_header">
		<div class="row">
			<div class="col-md-3" style="height: 110px;">
				<img src="element/Hcmute.svg.png" alt="spkt.png" ><br>
			</div>
			<div class="col-md-5">
				<div style="padding-top: 15px">	
					<h3 style="color: red;">TRƯỜNG ĐẠI HỌC</h3>
					<h3 style="color: blue; font-size: 40px">SƯ PHẠM KỸ THUẬT</h3>
					<h3 style="color: red">TRUNG TÂM TIN HỌC</h3>
				</div>
			</div>
		</div>
	</div>

		<form action="" method="POST" role="form" class="whole-form" >
			<legend>Login</legend>

			<div class="form-group">
				<div class="checkbox">
					<label>
						<input type="checkbox" value="tvv" name="kien" checked="checked">
						Tư vấn viên
					</label>
					<label>
						<input type="checkbox" value="nqtnd" name="kien" id="box2">
						Người quản trị nội dung
					</label>
					<label>
						<input type="checkbox" value="qtv" name="kien" id="box1" >
						Quản trị viên
					</label>
				</div>
				<label for="">Tài khoản</label>
				<input type="text" class="form-control" id="" placeholder="username">
				<label for="">Mật khẩu</label>
				<input type="password" class="form-control" id="" placeholder="password">
			</div>
		
			
		
			<button type="submit" class="btn btn-primary" style="float:right"><a id="link" style="color: white;">Đăng nhập</a></button>
		</form>



		<!--Jquery-->
		<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    	<script type="text/javascript" src="Source JavaScript/Login.js"></script>
		
	</body>
</html>
